<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[##_page_title_##]</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body id="[##_body_id_##]">
<s_t3>
    <div class="home-main">
        <div class="home-box">
            <aside class="home-box-left">
                <div class="logo" onclick="showPage('home')">
                    <img src="./images/logo.png" class="logo-image" alt="LOGO">
                </div>
                <ul class="left-menu">
                    <li data-page="home" class="active">HOME</li>
                    <li data-page="profile">PROFILE</li>
                    <li data-page="notice">NOTICE</li>
                    <li data-page="gallery">GALLERY</li>
                </ul>
                <button class="dark-toggle" onclick="toggleDark()">üåô</button>
            </aside>

            <main class="home-box-right">
                <div class="scroll-area">
                    <section class="page-content show" data-content="home">
                        <div class="character-wrap">
                            <div id="speech-bubble" class="speech-bubble">ÍπçÍ∞Å!</div>
                            <img src="./images/main_image.png" class="character-image" onclick="kakakEffect()" alt="Main Character">
                        </div>
                    </section>

                    <section class="page-content" data-content="profile">
                        <div class="page-inner">
                            <s_page_rep>
                                [##_article_rep_desc_##]
                            </s_page_rep>
                        </div>
                    </section>

                    <section class="page-content" data-content="notice">
                        <div class="notice-fixed">
                            <s_notice_rep>
                                <div class="notice-item">
                                    <a href="[##_notice_rep_link_##]">üìå [##_notice_rep_title_##]</a>
                                </div>
                            </s_notice_rep>
                        </div>
                        <div class="post-list">
                            <s_article_rep>
                                <s_index_article_rep>
                                    <article class="post-item" data-category="[##_article_rep_category_##]">
                                        <a href="[##_article_rep_link_##]">
                                            <h3>[##_article_rep_title_##]</h3>
                                            <p class="meta">[##_article_rep_date_##]</p>
                                        </a>
                                    </article>
                                </s_index_article_rep>
                            </s_article_rep>
                        </div>
                    </section>

                    <section class="page-content" data-content="gallery">
                        <div class="gallery-grid">
                            <s_article_rep>
                                <s_index_article_rep>
                                    <div class="gallery-item" data-category="[##_article_rep_category_##]">
                                        <a href="[##_article_rep_link_##]">
                                            <img src="[##_article_rep_thumbnail_url_##]" alt="thumb" />
                                        </a>
                                    </div>
                                </s_index_article_rep>
                            </s_article_rep>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
</s_t3>
<script>
    // 1. ÌéòÏù¥ÏßÄ Ï†ÑÌôò Ìï®Ïàò
    function showPage(page){
        document.querySelectorAll(".page-content").forEach(p => p.classList.remove("show"));
        document.querySelectorAll(".left-menu li").forEach(m => m.classList.remove("active"));

        const target = document.querySelector(`[data-content="${page}"]`);
        if(target) target.classList.add("show");

        const menu = document.querySelector(`[data-page="${page}"]`);
        if(menu) menu.classList.add("active");
    }

    // 2. Îã§ÌÅ¨Î™®Îìú ÌÜ†Í∏Ä
    function toggleDark(){
        document.body.classList.toggle("dark");
        localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    // 3. [ÏóêÎü¨ Ìï¥Í≤∞] ÌÅ¥Î¶≠ ÎßêÌíçÏÑ† Ìö®Í≥º (kakakEffect)
    function kakakEffect() {
        const bubble = document.getElementById('speech-bubble');
        if (!bubble) return; // ÏöîÏÜåÍ∞Ä ÏóÜÏúºÎ©¥ Î¶¨ÌÑ¥

        const msgs = ["ÏÇ¨ÎûëÌï¥", "Î∞òÍ∞ÄÏõå!", "Ïñ¥ÏÑúÏôÄ!", "Î©ãÏ†∏!", "ÎàåÎ†ÄÏñ¥?"];
        bubble.innerText = msgs[Math.floor(Math.random() * msgs.length)];
        
        bubble.classList.add('active');
        
        // 1.5Ï¥à Îí§Ïóê ÏÇ¨ÎùºÏßê
        setTimeout(() => { 
            bubble.classList.remove('active'); 
        }, 1500);
    }

    // 4. Ï¥àÍ∏∞Ìôî Î°úÏßÅ
    document.addEventListener("DOMContentLoaded", function() {
        // Î©îÎâ¥ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
        document.querySelectorAll(".left-menu li").forEach(item => {
            item.addEventListener("click", function(){
                showPage(this.dataset.page);
            });
        });

        // Îã§ÌÅ¨Î™®Îìú Ïú†ÏßÄ ÌôïÏù∏
        if(localStorage.getItem("darkMode") === "true"){
            document.body.classList.add("dark");
        }
    });
</script>
</body>
</html>
</body>
</html>
